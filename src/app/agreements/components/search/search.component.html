<form class="d-flex" role="search">
  <input
    class="form-control me-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
    name="search"
    [(ngModel)]="text"
    (keyup.enter)="search()"
  />
  <button class="btn btn-outline-success" type="button" (click)="search()">
    Search
  </button>
</form>
